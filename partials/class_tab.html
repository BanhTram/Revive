<section>
    <h1>Lop</h1>

    <button ng-click="addClass()">Them lop</button>

    <table>
        <tr>
            <td>#</td>
            <td width="70%">Lop</td>
            <td>Thao tac</td>
        </tr>
        <tr ng-repeat="class in classes">
            <td>{{$index + 1}}</td>
            <td>{{class.name}}</td>
            <td>
                <button ng-click="editClass(class)">Sua</button>
                <button ng-click="deleteClass(class)">Xoa</button>
            </td>
        </tr>
    </table>
</section>
