<section>
    <h1>Hoc sinh</h1>
    <button ng-click="addStudent()">Them hoc sinh</button>
    <table>
        <thead>
            <tr>
                <td>#</td>
                <td>Ho va ten</td>
                <td>Tuoi</td>
                <td>Lop</td>
                <td>Thao tac</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="student in students">
                <td>{{$index + 1}}</td>
                <td class="ColumnStudentName">{{student.name}}</td>
                <td>{{student.age}}</td>
                <td>{{student.class}}</td>
                <td>
                    <button ng-click="editStudent(student)">Sua</button>
                    <button ng-click="deleteStudent(student)">Xoa</button>
                </td>
            </tr>
        </tbody>
    </table>
</section>
